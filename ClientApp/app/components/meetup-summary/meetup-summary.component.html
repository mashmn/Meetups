<div class="well well-sm mouseOver" (click)="navigateToDetail()">
    <div class="row">
        <div class="col-md-6 col-sm-6 col-xs-6 ">
            <h3>{{ meetupSummary.meetupId }}</h3>
            <span>{{ meetupSummary.meetupName }}</span>
        </div>
        <div class="col-md-6 col-sm-6 col-xs-6 text-right">
            <h3>{{ meetupSummary.MeetupGenre }}</h3>
            <span>Total Seats: {{ meetupSummary.seats }}</span>
        </div>
    </div>
</div>
